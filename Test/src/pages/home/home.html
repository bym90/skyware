<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="btnLogout();">
        <ion-icon name="log-out"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-card>

    <ion-card-header>
      이번주 일정
    </ion-card-header>
    <ion-card-content>
      <ion-grid id="weekList">
        <ion-row>
          <ion-col>제목</ion-col>
          <ion-col>일정시작날짜</ion-col>
        </ion-row>
        <ion-row class="weekList" *ngFor="let week of weekList; let i = index" (click)="viewModal(week)">
          <ion-col>{{ week.schTitle }}</ion-col>
          <ion-col>{{ week.schStartDate }}</ion-col>
          <!-- <ion-col col-6 bindon-ngModel="week.schTitle">{{ week.schTitle }}</ion-col>
          <ion-col col-6 bindon-ngModel="week.schStartDate">{{ week.schStartDate }}</ion-col> -->
        </ion-row>
        <ion-row>
          <ion-col col-12 align="center">{{ noWeek }}</ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-content>
  </ion-card>

        </ion-row>
      </ion-grid>
    </ion-card-content>
